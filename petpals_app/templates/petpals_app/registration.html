
{% load staticfiles %}

  <div class="container">
    <div class="jumbotron">
      {% if registered %}
      <h1>Thank you for registering!</h1>
      
      {% else %}
      
      <h1>Create an Account</h1>
        <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_form.as_p }}
          <input type="submit" name="" value="Sign Up!">
        </form>
        
      {% endif %}
    </div>
  </div>
