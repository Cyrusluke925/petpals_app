{% extends "petpals_app/base.html" %}
{% block like_list %}



<div class="viewLikes">
    {% for like in like_list %}
    <div class="likeBox">
        <div>
            <span><a href={% url 'other_profile' pk=like.user.id %} >{{like.user}}</a> liked your photo </span>
        </div>
        <div>
            <img src="{{like.post.image.url}}">
        </div>
    </div>
    {% endfor %}
</div>

   




{% endblock %}
