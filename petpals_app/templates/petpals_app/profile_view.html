{% extends 'petpals_app/base.html' %}

{% block profile_view %}
<h1>{{user.username}}</h1>
<img src="{{ user.profile.profile_picture.url }}" width="250px" alt="" class="artist-photo">
<p>Name: {{ user.profile.name }}</p>
<p>Age: {{ user.profile.age }}</p>
<p>Breed: {{ user.profile.breed }}</p>
<p>Bio: {{ user.profile.bio }}</p>
<hr>

{% for post in posts %}

<img src="{{ post.image }}" width="250px" alt="" class="artist-photo">
<p>{{ post.caption }}</p>

{% endfor %}
{% endblock %}
