{% extends "petpals_app/base.html" %}

{% block content %}
  <ul>
      {% for post in posts %}
        <li>
            {{post.image}} <br>
            {{post.caption}}
            {{post.id}}
        </li>
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Save</button>
        </form>
        <hr>
      {% endfor %}
  </ul>
{% endblock %}
